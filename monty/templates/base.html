<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" href="style.css">-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'monty/style.css' %}" />
    <title>{% block title %} Bienvenido a Monty {% endblock %}</title>
</head>
<body>
    <div>
        <nav class="navigator" >
        <a href="{% url 'photos_home' %}">Home</a>
        |
        {% if user.is_authenticated %}
            <a href="{% url 'photo_create' %}">Crear foto</a>
            |
            <a href="{% url 'users_logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'users_login' %}">Entrar</a>
        {% endif %}
    </nav>
    </div>

    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Monty Inc &copy;</small>
</body>
</html>
